    <head>

        <title>Portfolio</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            .content {
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }

            .show {
                opacity: 1;
            }

            .traductions-flags {
                display: none;
                margin-top: 20px;
            }

            .traductions-flags a {
                display: inline-flex;
                align-items: center;
                text-decoration: none;
                font-size: 18px;
                margin: 0 10px;
                color: #333;
            }

            .traductions-flags img {
                margin-right: 5px;
            }
        </style>
    </head>

    <body>
        <div id="welcome" class="content show">
            <h2>¡Wellcome!</h2>

        </div>
        <div id="language-selection" class="content">
            <h2>Alejandro Cannizzaro's Portfolio</h2>
            <h3>Por favor, elija un idioma</h3>
            <h3>Please Choose a Language</h3>
